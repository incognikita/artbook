<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>

<body>
{% block mainmenu %}
{% if request.user.is_authenticated %}
    <p>Hello, {{ user.username|title }} | <a href="{% url 'sign_out' %}">Sign-out</a></p>
    <p>
        <a href="{% url 'profile_edit' %}">Profile edit</a> |
        <a href="{% url 'content:create_post' %}">Create post</a>
    </p>

{% else %}
    <p><a href="{% url 'sign_up' %}">Sign-up</a> | <a href="{% url 'sign_in' %}">Sign-in</a></p>
{% endif %}
{% endblock %}

{% block content %}

{% endblock %}
</body>
</html>
